<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item.product_name }} - {{ item.cost }} (Quantity: {{ item.quantity }})</li>
        {% endfor %}
    </ul>
    <p><strong>Total Cost: </strong>{{ total_cost }}</p>
    <a href="{% url 'checkout' %}">Proceed to Checkout</a>
</body>
</html>
