{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sign_up2.css' %}">
</head>

<body>
    <div class="mainContainer">
        <label for=""></label>
        <div class="container1">
            <div class="left-side">
                <div style="display: flex;">
                    <div class="logo"></div>
                    <p class="logoname merriweather-sans">Logo Here</p>
                </div>
                <h1 class="Welcome yatra-one-regular">Welcome Back
                    <br>
                    <p></p>to LocalLoom!
                </h1>
                <div class="right-side">
                    <p class="description merriweather-sans">
                        Bringing India's finest local treasures straight to your doorstep.
                        Support artisans, celebrate tradition, and shop with pride!
                    </p>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="subheading yatra-one-regular">Sign Up</div>
            <p style="margin-left: 100px; color: rgb(132, 2, 2); font-size: 140%;">Please fill the following
                fields</p>
            <form>
                <div class="form-group">
                    <label for="firstname" class="merriweather-sans"> First name </label>
                    <input id="firstname" required>
                    <label for="lastname" class="merriweather-sans label2"> Last name </label>
                    <input id="lastname" required style="margin-left: 32px;">
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="email" class="merriweather-sans"> Email </label>
                    <input id="email" type="email" required>
                    <label for="mobile" class="merriweather-sans label2"> Mobile </label>
                    <input id="mobile" required style="margin-left: 32px;">
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="Password" class="merriweather-sans"> Password </label>
                    <input id="password" type="password" required>
                    <label for="confirm" class="merriweather-sans label2"> Confirm Password </label>
                    <input id="confirm" required style="margin-left: 32px;">
                </div>
                <button type="submit" class="merriweather-sans">Proceed</button>
            </form>
        </div>
    </div>
    <script src="{% static 'js/sign_up2.js' %}"></script>

</body>
</html>
