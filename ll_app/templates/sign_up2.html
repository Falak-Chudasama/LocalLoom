{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Step 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300..800&family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sign_up2.css' %}">
</head>
<body>
    <div class="mainContainer">
        <div class="container1">
            <div class="left-side">
                <div style="display: flex;">
                    <div class="logo"></div>
                    <p class="logoname merriweather-sans">Logo Here</p>
                </div>
                <h1 class="Welcome yatra-one-regular">Welcome Back<br> to LocalLoom!</h1>
                <p class="description merriweather-sans">
                    Bringing India's finest local treasures straight to your doorstep.
                    Support artisans, celebrate tradition, and shop with pride!
                </p>
            </div>
        </div>
        <div class="container2">
            <div class="subheading yatra-one-regular">Sign Up</div>
            <p class="merriweather-sans" style="margin-left: 100px; color: rgb(132, 2, 2); font-size: 140%;">Please fill the following fields</p>
            <form method="POST" action="{% url 'consumer_signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstname" class="merriweather-sans">First Name</label>
                    <input type="text" id="firstname" name="first_name" required>
                    <label for="lastname" class="merriweather-sans label2">Last Name</label>
                    <input type="text" id="lastname" name="last_name" required>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="email" class="merriweather-sans">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="mobile" class="merriweather-sans label2">Mobile</label>
                    <input type="tel" id="mobile" name="mobile" required>
                </div>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="password" class="merriweather-sans">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm" class="merriweather-sans label2">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm_password" required>
                </div>
                <button type="submit" class="merriweather-sans">Proceed</button>
            </form>
        </div>
    </div>
</body>
<!-- <script src="{% static 'js/sign_up2.js' %}"></script> -->
</html>
