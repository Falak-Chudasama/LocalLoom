{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sign_up1.css' %}">
</head>

<body>
    <div class="mainContainer">
        <label for=""></label>
        <div class="container1">
            <div class="left-side">
                <div style="display: flex;">
                    <div class="logo"></div>
                    <p class="logoname merriweather-sans">Logo Here</p>
                </div>
                <h1 class="Welcome yatra-one-regular">Welcome Back
                    <br>
                    <p></p>to LocalLoom!
                </h1>
                <div class="right-side">
                    <p class="description merriweather-sans">
                        Bringing India's finest local treasures straight to your doorstep.
                        Support artisans, celebrate tradition, and shop with pride!
                    </p>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="subheading yatra-one-regular">Sign Up</div>
            <p style="margin-left: 100px; color: rgb(132, 2, 2); font-size: 140%;">Please choose either of the options</p>
            <button style="margin-top: 85px;" class="merriweather-sans consButton">Consumer</button>
            <h2><span>OR</span></h2>
            <button style="margin-top: 45px;" class="merriweather-sans busButton">Business</button>
            <p class="create-account">
                <a href="/sign_in" style="font-family: 'Times New Roman', Times, serif;">Not new? <u>Click Me</u></a>
            </p>
        </div>
    </div>

    <script src="{% static 'js/sign_up1.js' %}"></script>

</html>
